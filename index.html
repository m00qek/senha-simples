<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Senha simples</title>
    <script type="text/javascript" src="senha-simples.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <script>
      var app = Elm.Main.init();
      app.ports.generateRandomSeed.subscribe(function(size) {
        var seed = window.crypto.getRandomValues(new Uint16Array(size));
        app.ports.newSeed.send(Array.from(seed));
      });
    </script>
  </body>
</html>
